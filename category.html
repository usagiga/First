---
layout: default_article
---

<header>
    <h1>Category | <a href="/">{{ site.title }}</a></h1>
</header>

<section>
    <article>
        {% if site.categories == empty %}
        <p>There's still no category.</p>
        {% else %}
        <ul>
            {% for cat in site.categories %}
            <li><a href="{{ cat[0] | url_encode }}">{{ cat[0] }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </article>
</section>
