---
layout: default_article
---

<header>
    <h1>Tag | <a href="/">{{ site.title }}</a></h1>
</header>

<section>
    <article>
        {% if site.tags == empty %}
        <p>There's still no tag.</p>
        {% else %}
        <ul>
            {% for tag in site.tags %}
            <li><a href="{{ tag[0] | url_encode }}">{{ tag[0] }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </article>
</section>
